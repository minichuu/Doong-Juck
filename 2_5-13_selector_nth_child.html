<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>가상 클래스</title>
	<style>
    .child > p:nth-child(5){
      color:red;
    }
    .type > p:nth-of-type(3){
      color:blue;
    }
	</style>
</head>
<body>
  <div class="child">
    <p>1. p태그1</p>
    <span>2. span태그1</span>
    <p>3. p태그2</p>
    <span>4. span태그2</span>
    <p>5. p태그3</p>
  </div>
  <div class="type">
    <p>1. p태그1</p>
    <span>2. span태그1</span>
    <p>3. p태그2</p>
    <span>4. span태그2</span>
    <p>5. p태그3</p>
  </div>
</body>
</html>
